<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>My Cart</h1>
    <button onclick="window.location.href='/products'">Go to Products</button>
    <div id="cart-items"></div>
    <button id="create-order-btn">Create Order</button>

    <hr>

    <h1>My Orders</h1>
    <div id="order-list"></div>

    <script>
        const token = localStorage.getItem('token');

        function decodeJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        function isAdmin() {
            const token = localStorage.getItem('token');
            if (!token) {
                return false;
            }
            const decodedToken = decodeJwt(token);
            return decodedToken && decodedToken.auth && decodedToken.auth.includes('ROLE_ADMIN');
        }

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `<p>Product ID: ${item.productId}, Quantity: ${item.count}</p>`;
                cartItemsDiv.appendChild(itemDiv);
            });
        }

        async function fetchOrders() {
            const url = isAdmin() ? '/api/admin/orders' : '/api/orders';
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            data.content.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.innerHTML = `
                    <h3>Order ID: ${order.id}</h3>
                    <p>Total Price: ${order.totalPrice}</p>
                    <p>Status: ${order.status}</p>
                    <p>Date: ${order.orderDate}</p>
                `;
                if (isAdmin() && order.status === 'ORDERED') {
                    const cancelButton = document.createElement('button');
                    cancelButton.textContent = 'Cancel Order';
                    cancelButton.addEventListener('click', async () => {
                        if (confirm('Are you sure you want to cancel this order?')) {
                            const cancelResponse = await fetch(`/api/admin/orders/${order.id}/status`, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ status: 'CANCELED' })
                            });
                            if (cancelResponse.ok) {
                                alert('Order cancelled successfully!');
                                fetchOrders();
                            } else {
                                const error = await cancelResponse.json();
                                alert('Order cancellation failed: ' + error.message);
                            }
                        }
                    });
                    orderDiv.appendChild(cancelButton);
                }
                orderList.appendChild(orderDiv);
            });
        }

        document.getElementById('create-order-btn').addEventListener('click', async function () {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ items: cart })
            });

            if (response.ok) {
                alert('Order created successfully!');
                localStorage.removeItem('cart');
                displayCart();
                fetchOrders();
            } else {
                const error = await response.json();
                alert('Order creation failed: ' + error.message);
            }
        });

        if (token) {
            displayCart();
            fetchOrders();
        } else {
            alert('Please login to view your orders.');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
